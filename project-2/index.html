    <title>Car Spa - Premium Car Services</title>
    <meta name="description" content="Book premium car services at E6 Car Spa. Car wash, engine service, and more by expert mechanics." />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #f5f7fa, #c3cfe2);
        height: 100%;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      #root {
        animation: fadeInUp 1s ease-out forwards;
        padding: 1rem;
      }
    </style>
